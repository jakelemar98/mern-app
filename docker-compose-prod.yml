version: "2"

services:

  mongodb:
    container_name: mongo
    image: "mongo"
    ports: 
      - "27017:27017"
    volumes:
       - db-data:/data/db

  backend:
    container_name: node-app
    image: "jakelemar98/mern-app:latestBack"
    build:
      context: ./back-end/node-app/
      dockerfile: Dockerfile-prod
    ports: 
      - "5004:5000"
    depends_on:
      - mongodb

  frontend:
    container_name: react-app
    image: "jakelemar98/mern-app:latest"
    build: 
      contenxt: ./front-end/react-app/
      dockerfile: Dockerfile-prod
    ports:
      - "9090:3000"
    depends_on:
      - backend

volumes:
  db-data:
